[defaults]
# Avoid failures when ~/.ansible/tmp has bad ownership/permissions.
local_tmp = ./.ansible/tmp

# Several playbooks load encrypted vars from inventories/group_vars/*/vault.yml.
# Prompting by default avoids confusing failures when you forget --ask-vault-pass.
ask_vault_pass = true

# Some environments (containers/sandboxes) disallow /dev/shm, which breaks Ansible's
# default multiprocessing. Using a single fork avoids that.
forks = 1
